<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
    <link rel="stylesheet" href="stylle.css">
</head>
<body>
    <div class="container">
        <h2>Feedback</h2>
        <p id="start">We would love to hear your thoughts,suggestions,concerns or problems with anything so that we can improve!
        </p><hr><br>
    <legend>Feedback Type:</legend>
        <p><input type="radio" name="Type" id="Comments">Comments&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
           <input type="radio" name="Type" id="Suggestions">Suggestions&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
           <input type="radio" name="Type" id="Questions"> Questions
        </p>
        <p>Describe Your Feedback:*<br><textarea name="feedback" id="actual feedback"required placeholder="Type here...." class="lvl"></textarea><br><br>
           Name*:<br><input type="text"name="name"required placeholder="First name" class="lvl">&nbsp;&nbsp;<input type="text"name="name"required placeholder="Last name"class="lvl"><br><br>
           Email:*<br><input type="email" id="email" name="email" required placeholder="xyz@gmail.com" class="lvl"><br>
        </p>
       <div class="submit"> 
           <input type="Submit" value="Submit Feedback" id="smt">
       </div>
     </div>  
</body>
</html>
